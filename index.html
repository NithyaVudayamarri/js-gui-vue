<!doctype html>
<html lang="en">

<head>
  <title>Student Estimator</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
</head>

<body>
  <main class="container-fluid" id="vue-app">

    <h1>JavaScript + Vue.js for interactive apps!</h1>
    <h3>Two-way data binding watches for changes in inputs and automatically updates outputs.</h3>

    <p>Enter your name:
      <input v-model="name" type="text">
    </p>

    <p>Enter studentsPerCourse:
      <input v-model="first number" type="number">
    </p>

    <p>Enter coursesPerTerm:
      <input v-model="second number" type="number">
    </p>
    <p>Enter terms:
      <input v-model="third number" type="number">
    </p>

    <p>{{result}}</p>

  </main>

  <!-- Vue.js must be added before our custom code -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function multiply(x, y, z) {
      return x * y *z
    }

    console.log('multiply=' + multiply)

    console.log('Specify Vue components .......................')

    new Vue({
      el: '#vue-app',
      data: {
        guest: 'Nithya',
        firstNumber: 5,
        secondNumber: 3,
        thirdNumber: 4
      },
      computed: {
        result() {
          const i = parseInt(this.firstNumber)
          const j = parseInt(this.secondNumber)
          const k = parseInt(this.thirdNumber)
          return this.guest + ', your product is ' + multiply(i , j , k)  + '.'
        }
      }
    })

    console.log('SCRIPT END')
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>

</body>

</html>
